<!DOCTYPE html>
<html>
<head>
    <title>Factorial and Fibonacci</title>
</head>
<body>
    <h2>Factorial Calculation</h2>
    <label>Enter a number:</label>
    <input type="number" id="num">
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <p id="factorialResult"></p>

    <h2>Fibonacci Series</h2>
    <label>Enter length:</label>
    <input type="number" id="fib">
    <button onclick="generateFibonacci()">Generate Fibonacci</button>
    <p id="fibonacciResult"></p>

    <script>
        function calculateFactorial() {
            var num = parseInt(document.getElementById("num").value);
            var result = factorial(num);
            document.getElementById("factorialResult").textContent = `Factorial of ${num} is: ${result}`;
        }

        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            } else {
                return n * factorial(n - 1);
            }
        }

        function generateFibonacci() {
            var length = parseInt(document.getElementById("fib").value);
            var fibResult = fibonacci(length);
            document.getElementById("fibonacciResult").textContent = `Fibonacci Series of length ${length}: ${fibResult}`;
        }

        function fibonacci(n) {
            var fibSeries = [0, 1];

            for (var i = 2; i < n; i++) {
                fibSeries[i] = fibSeries[i - 1] + fibSeries[i - 2];
            }

            return fibSeries;
        }
    </script>
</body>
</html>
