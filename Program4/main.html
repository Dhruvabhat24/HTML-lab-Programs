<!DOCTYPE html>
<html>
    <head><title>Vowel Identification and Reversal of Number</title></head>
    <body style="background-color: darkgray;">
    <script type="text/javascript">
    function vow(str)
    {
        var len=str.length
        var i;
        for(i=0;i<len;i++)
        {
            var ch=str.substr(1,1)
            if(ch=='a'||ch=='e'||ch=='i'||ch=='o'||ch=='u'||ch=='A'||ch=='E'||ch=='I'||ch=='O'||ch=='U')
            document.write("<br> leftmost vowel of",str,"is:",ch,"<br> and position is:",i+1);
            break;
        }
    }
function rev(num)
{
    var org =num,rev=0;
    while(num>0)
    {
        rev=rev*10+num%10;
        num=parseInt(num/10);
    }
    document.write("<br><br> Reversal of a number:",org,"is:",rev);
}
var string =prompt("Enter a string:");
vow(string)
var number =prompt("Enter a number:");
rev(number)
</script>
</body>
</html>
